version: '1'
packages:
  - name: 'db'
    path: './internal/db'
    queries: './internal/db/query/'
    schema: './internal/db/schema.sql'
    engine: 'postgresql'
    sql_package: 'pgx/v4'
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: false
    emit_exact_table_names: false
    emit_empty_slices: false
    json_tags_case_style: 'snake'
